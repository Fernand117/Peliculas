<div class="banner">
    <h1>This is banner of all movies more famouse.</h1>
</div>

<div class="card text-bg-dark" *ngFor="let item of result">
    <img src="https://image.tmdb.org/t/p/w500/{{item.poster_path}}" class="card-img" alt="...">
    <div class="card-img-overlay">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.overview}}</p>
        <p class="card-text">{{item.release_date}}</p>
    </div>
</div>
